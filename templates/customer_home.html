{% extends 'base.html' %}

{% block body %}

<header id="navbar">
        <div class="d-flex justify-content-between">
            <img src="../static/img/logo_home.png" width="200px" draggable="false">
        </div>
        <div class="d-flex flex-row bd-highlight mb-3 border border-bottom-0 border-left-0">
            <a class="bd-highlight font-weight-bold border-right p-3">PÁGINA INICIAL</a>
            <a class="bd-highlight font-weight-bold border-right p-3">DELIVERY</a>
            <a class="bd-highlight font-weight-bold border-right p-3">PEDIDOS</a>
            <a href="{% url 'logout' %}" class="bd-highlight font-weight-bold border-right p-3">SAIR</a>
          </div>
    </header>

    <div id="home-content" class="d-flex justify-content-center mt-4">
        <div class="d-flex flex-row justify-content-center bg-light w-75 p3 rounded">
            <p class="bd-highlight m-2 px-2 font-weight-bold pt-2">COMEÇAR O PEDIDO</p>
            <button class="bd-highlight m-2 px-5 font-weight-bold"><i class="fa-sharp fa-solid fa-truck-fast"></i></i>&nbsp;ENTREGA</button>
            <p class="bd-highlight m-2 px-2 font-weight-bold pt-2">OU</p>
            <button class="bd-highlight m-2 px-5 font-weight-bold"><i class="fa-solid fa-store"></i>&nbsp;RETIRADA</button>
        </div>
    </div>
    <div id="photo-grid" class="d-flex justify-content-center text-center mt-4"></div>
    
    <footer class="mt-4 pt-3 pb-1">
        <p class="d-flex justify-content-center">
            <small><strong>Copyright</strong> Pizzaria Fogo Brasa &copy; {% now 'Y' %}</small>
        </p>
    </footer>
{% endblock %}

{% block styles %}

<style>
    body{
        background-image: url("../static/img/background_texture.png");
    }

    #navbar{
        background-color: #410000;
        color: #FFFFFF;
    }

    #navbar a{
        cursor: pointer;
    }

    #home-content p{
        color: #410000;
    }

    #home-content button{
        color: #FFFFFF;
        height: 2.5em;
        background-color: #410000;
        border: none;
        border-radius: 2px;
        box-shadow: 2px 2px 5px #000000;
        cursor: pointer;
    }

    footer{
        background-color: #410000;
        color: #FFFFFF;
        position: fixed;
        bottom:0;
        left:0;
        width: 100%;
    }
</style>

{% endblock %}
