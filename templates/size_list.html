{% extends 'generic_list.html' %}
{% load widget_tweaks crispy_forms_tags i18n static %}

{% block table_content %}
    {% for object in object_list %}
        <tr>
            <td>{{object.short_name}}</td>
            <td>{{object.description}}</td>
            <td>{{object.available}}</td>
            <td class="text-center"><a href=""><span style="color: #FF7A00; background-color: #FFFFFF; border-radius: 3px;"><i class="fa-solid fa-pen m-1"></i></span></a></td>
        </tr>
    {% endfor %}

{% endblock %}
